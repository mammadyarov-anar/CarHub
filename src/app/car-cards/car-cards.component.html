<div
  class="ml-16 mr-16 mt-7 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-xl::grid-cols-4 gap-6"
  *ngIf="cars$ | async as cars"
>
  <div *ngFor="let c of cars">
    <app-card [car]="c"></app-card>
  </div>
  <div *ngIf="cars.length === 0" class="text-center text-red-600 text-lg">
    No DATA
  </div>
</div>
